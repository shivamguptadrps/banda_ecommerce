    <!-- Leaf/Fresh indicator -->
    <path d="M24 22C24 22 20 26 20 30C20 34 24 36 24 36C24 36 28 34 28 30C28 26 24 22 24 22Z" fill="url(#leafGradient)"/>
    <path d="M24 24V34" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Sparkle dots -->
    <circle cx="16" cy="24" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="32" cy="38" r="1.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Text: Banda -->
  <text x="60" y="32" font-family="'Poppins', 'Segoe UI', system-ui, sans-serif" font-size="26" font-weight="700" fill="#111827">Banda</text>
  
  <!-- Text: Bazaar -->
  <text x="60" y="52" font-family="'Poppins', 'Segoe UI', system-ui, sans-serif" font-size="18" font-weight="500" fill="#10B981" letter-spacing="3">BAZAAR</text>
  
  <!-- Tagline dot -->
  <circle cx="152" cy="49" r="2" fill="#F59E0B"/>
