    <path d="M8 16C8 14.8954 8.89543 14 10 14H38C39.1046 14 40 14.8954 40 16V42C40 44.2091 38.2091 46 36 46H12C9.79086 46 8 44.2091 8 42V16Z" fill="url(#bagGradient)"/>
    
    <!-- Bag Handle -->
